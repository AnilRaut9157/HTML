<body>
    <video src="10VIDEO.mp4" width="450px" height="250px" controls muted poster="5img.png"> 
    </video>

    <audio src="10Musics.mp3" controls muted></audio>

    <!-- poster = it is use like thumbnail
    muted = starting video in mute formart 
    controls = it used to active the controls
    width & height = it set the diamension of video
    loop = inifinite time play 
    preload = it fatch the data form browser , it is 3 type i-none(nothing to fatch) ii-metadata(only information about the song) , iii-auto(download and play)
    -->

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="10svg.svg" alt="no img">
    <!-- svg = it used to , when the img is not found then the svg img will shows here -->

    <iframe src="https://www.codewithharry.com/tutorial/working-with-svg/" frameborder="0"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ji_HOZgoRBI?si=8W_w43JuZho7eocF&amp;start=1142" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    and another used is youtube video start a perticular time  -->
